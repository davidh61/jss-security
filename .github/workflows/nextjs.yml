name: publish-to-github-pages
on:
  push:
    branches:
      - next

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    defaults:
      run:
        working-directory: jss-security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4      
        with:
          cache-dependency-path: jss-security/package-lock.json
          node-version: "20"

      - name: Install dependencies ğŸ”§
        shell: bash
        run: npm ci

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: npx next build

      - name: Change directory and validate files
        run: |
          cd github-pages
          ls -l

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          path:  github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4